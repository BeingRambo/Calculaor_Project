<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74fa1c3d56.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" type="text/css" href="calculator.css">

    <title>Document</title>
</head>
<body>
    <div class="calculator_border" >
        <div class="camera"><i class="fa-solid fa-circle"></i></div>
        
	<div class="toggle">
		<div class="toggle_button" onclick="Animatedtoggle()"></div>

	</div>

        <div id="display-container">
            <p id="display"></p>
        </div>
        
        <div class="btns">
            <div class="btn" data-value="reset" style="background-color: rgb(213, 212, 212);"><span>C</span></div>
            <div class="btn" data-value="sign" style="background-color: rgb(213, 212, 212);"><span>*/-</span></div>
            <div class="btn" data-value="%" style="background-color: rgb(213, 212, 212);"><span>%</span></div>
            <div class="btn" data-value="/" style="background-color: rgb(64, 75, 235);"><span  style=" color:white;">/</span></div>
            <div class="btn" data-value="7"><span>7</span></div>
            <div class="btn" data-value="8"><span>8</span></div>
            <div class="btn" data-value="9"><span>9</span></div>
            <div class="btn" data-value="*" style="background-color: rgb(64, 75, 235);"><span style=" color:white;">x</span></div>
            <div class="btn" data-value="4" ><span>4</span></div>
            <div class="btn" data-value="5"><span>5</span></div>
            <div class="btn" data-value="6"><span>6</span></div>
            <div class="btn" data-value="-" style="background-color: rgb(64, 75, 235);"><span  style=" color:white;">-</span></div>
            <div class="btn" data-value="1"><span>1</span></div>
            <div class="btn" data-value="2"><span>2</span></div>
            <div class="btn" data-value="3"><span>3</span></div>
            <div class="btn" data-value="+" style="background-color: rgb(64, 75, 235);"><span  style=" color:white;">+</span></div>
            <div class="btn" data-value="."><span>.</span></div>
            <div class="btn" data-value="0"><span>0</span></div>
            <div class="btn" data-value="=" style="background-color: rgb(64, 75, 235); width: 150px;"><span  style=" color:white;">=</span></div>
        
             
            

        </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
    
</body>
</html>
